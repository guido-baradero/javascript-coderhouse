<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripción - Tu Agenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <header class="text-center p-3 bg-primary text-white">
        <h1>BIENVENIDO A TU ORGANIZADOR DE TAREAS</h1>
    </header>
    <main class="container mt-4">
        <form id="formRegistro" class="row g-3">
            <div class="col-md-6">
                <label for="nombreUsuario" class="form-label">Nombre</label>
                <input type="text" id="nombreUsuario" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="apellidoUsuario" class="form-label">Apellido</label>
                <input type="text" id="apellidoUsuario" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="registroUsuario" class="form-label">Nombre de Usuario</label>
                <input type="text" id="registroUsuario" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" id="contrasena" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="confirmarContrasena" class="form-label">Confirmar Contraseña</label>
                <input type="password" id="confirmarContrasena" class="form-control" required>
            </div>
            <div class="col-md-12">
                <label for="alcance" class="form-label">Alcance de Usuario</label>
                <select id="alcance" class="form-select">
                    <option>Agenda</option>
                    <option>Administrador</option>
                    <option>Solo lectura</option>
                </select>
            </div>
            <div class="col-md-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">No soy un robot</label>
                </div>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </main>
    <footer class="text-center p-3 bg-dark text-white mt-4">
        ACA VA EL PIE DE PAGINA
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/registro.js"></script>

</body>

</html>
